    <link rel="stylesheet" href="css/style.css">
    <title>Analisador</title>
</head>
<body>
    <header>
        <h1>Analisador de número</h1>

        <div id="resultado">

        </div> 
        
    </section>
    

    <script src="script.js"></script>
